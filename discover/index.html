<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .project-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .project-card:hover::before {
            transform: scaleX(1);
        }

        .project-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .project-description {
            color: #718096;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .arrow {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: #667eea;
            opacity: 0;
            transform: translateX(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .project-card:hover .arrow {
            opacity: 1;
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            outline: none;
        }

        #searchInput:focus {
            box-shadow: 0 5px 30px rgba(0,0,0,0.2);
        }

        .empty-state {
            text-align: center;
            color: white;
            margin-top: 60px;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“‚ Project Directory</h1>
            <p class="subtitle">Explore my collection of projects</p>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search projects...">
        </div>

        <div class="projects-grid" id="projectsGrid">
            <!-- Add your project cards here -->
            <a href="./thunderbird/" class="project-card" data-name="thunderbird">
                <div class="project-icon">âš¡</div>
                <h2 class="project-title">Thunderbird</h2>
                <p class="project-description">Powerful and innovative project solution</p>
                <span class="arrow">â†’</span>
            </a>

            <a href="./cf360/" class="project-card" data-name="cf360">
                <div class="project-icon">ðŸ”„</div>
                <h2 class="project-title">CF360</h2>
                <p class="project-description">Comprehensive 360-degree platform</p>
                <span class="arrow">â†’</span>
            </a>
        </div>

        <div class="empty-state" id="emptyState">
            <h2>No projects yet</h2>
            <p>Create subfolders within the discover directory and add project cards above</p>
        </div>
    </div>

    <script>
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const projectsGrid = document.getElementById('projectsGrid');
        const emptyState = document.getElementById('emptyState');
        const projectCards = document.querySelectorAll('.project-card');

        // Show/hide empty state
        if (projectCards.length === 0) {
            emptyState.style.display = 'block';
        } else {
            emptyState.style.display = 'none';
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            let visibleCount = 0;

            projectCards.forEach(card => {
                const projectName = card.dataset.name.toLowerCase();
                const projectTitle = card.querySelector('.project-title').textContent.toLowerCase();
                const projectDesc = card.querySelector('.project-description').textContent.toLowerCase();

                if (projectName.includes(searchTerm) || 
                    projectTitle.includes(searchTerm) || 
                    projectDesc.includes(searchTerm)) {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });

            // Show "no results" if searching and nothing found
            if (searchTerm && visibleCount === 0) {
                emptyState.querySelector('h2').textContent = 'No results found';
                emptyState.querySelector('p').textContent = 'Try a different search term';
                emptyState.style.display = 'block';
            } else if (projectCards.length === 0) {
                emptyState.querySelector('h2').textContent = 'No projects yet';
                emptyState.querySelector('p').textContent = 'Create subfolders within the discover directory and add project cards above';
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
            }
        });

        // Add animation on load
        document.addEventListener('DOMContentLoaded', () => {
            projectCards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
