<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Manpower Nexus Project</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #pdf-canvas-container {
            width: 100%;
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-x pan-y pinch-zoom;
        }
        
        #pdf-canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        .pdf-controls {
            position: sticky;
            top: 0;
            background: white;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            border-bottom: 1px solid #e2e8f0;
            z-index: 10;
        }

        .pdf-controls button {
            padding: 8px 16px;
            background: #f093fb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .pdf-controls button:hover {
            background: #f5576c;
        }

        .pdf-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pdf-controls span {
            padding: 8px 12px;
            display: flex;
            align-items: center;
            color: #4a5568;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="poster">
        <div class="header">
            <a href="../index.html" class="back-link">‚Üê Back to Directory</a>
            <h1>üë• Manpower Nexus</h1>
        </div>

        <div class="pdf-container">
            <div class="pdf-controls">
                <button id="prev-page">Previous</button>
                <span id="page-info">Page <span id="page-num">1</span> / <span id="page-count">--</span></span>
                <button id="next-page">Next</button>
                <button id="zoom-out">Zoom Out</button>
                <button id="zoom-in">Zoom In</button>
            </div>
            <div id="pdf-canvas-container">
                <div class="loading">Loading PDF...</div>
                <canvas id="pdf-canvas"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // PDF.js configuration
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let pageNum = 1;
        let pageIsRendering = false;
        let pageNumIsPending = null;
        let scale = 1.0;
        
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('pdf-canvas-container');

        // Touch/Pinch zoom variables
        let initialDistance = 0;
        let initialScale = 1;

        // Calculate initial scale to fit width on mobile
        function getInitialScale() {
            const containerWidth = container.clientWidth;
            const estimatedPDFWidth = 595;
            return Math.min(containerWidth / estimatedPDFWidth, 1.5);
        }

        // Get distance between two touch points
        function getDistance(touch1, touch2) {
            const dx = touch2.clientX - touch1.clientX;
            const dy = touch2.clientY - touch1.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // Render the page
        function renderPage(num) {
            pageIsRendering = true;
            
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderCtx = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                const renderTask = page.render(renderCtx);

                renderTask.promise.then(() => {
                    pageIsRendering = false;
                    
                    if (pageNumIsPending !== null) {
                        renderPage(pageNumIsPending);
                        pageNumIsPending = null;
                    }
                });
            });

            document.getElementById('page-num').textContent = num;
        }

        // Queue page rendering
        function queueRenderPage(num) {
            if (pageIsRendering) {
                pageNumIsPending = num;
            } else {
                renderPage(num);
            }
        }

        // Touch event handlers for pinch-to-zoom
        container.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                initialDistance = getDistance(e.touches[0], e.touches[1]);
                initialScale = scale;
            }
        }, { passive: false });

        container.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                const currentDistance = getDistance(e.touches[0], e.touches[1]);
                const scaleChange = currentDistance / initialDistance;
                scale = Math.max(0.5, Math.min(5, initialScale * scaleChange));
            }
        }, { passive: false });

        container.addEventListener('touchend', (e) => {
            if (e.touches.length < 2 && initialDistance > 0) {
                initialDistance = 0;
                queueRenderPage(pageNum);
            }
        });

        // Mouse wheel zoom for desktop
        container.addEventListener('wheel', (e) => {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
                const delta = e.deltaY > 0 ? -0.1 : 0.1;
                scale = Math.max(0.5, Math.min(5, scale + delta));
                queueRenderPage(pageNum);
            }
        }, { passive: false });

        // Previous page
        document.getElementById('prev-page').addEventListener('click', () => {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        });

        // Next page
        document.getElementById('next-page').addEventListener('click', () => {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        });

        // Zoom controls
        document.getElementById('zoom-in').addEventListener('click', () => {
            scale = Math.min(5, scale + 0.25);
            queueRenderPage(pageNum);
        });

        document.getElementById('zoom-out').addEventListener('click', () => {
            scale = Math.max(0.5, scale - 0.25);
            queueRenderPage(pageNum);
        });

        // Load the PDF
        pdfjsLib.getDocument('nexus.pdf').promise.then(pdfDoc_ => {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            
            // Set initial scale to fit mobile screen
            scale = getInitialScale();
            
            // Hide loading message
            document.querySelector('.loading').style.display = 'none';
            
            // Render first page
            renderPage(pageNum);
        }).catch(err => {
            document.querySelector('.loading').textContent = 'Error loading PDF: ' + err.message;
        });

        // Update scale on window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const newInitialScale = getInitialScale();
                if (scale === getInitialScale()) {
                    scale = newInitialScale;
                }
                queueRenderPage(pageNum);
            }, 250);
        });
    </script>
</body>
</html>
